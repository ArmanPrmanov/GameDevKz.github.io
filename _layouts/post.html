---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  {% assign author = site.data.authors[page.author] %}
  <h3>
    <a
      rel="author"
      href="https://t.me/{{ author.telegram }}">
      - {{ author.name }}
    </a>
  </h3>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
