---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      {% assign name = site.data.authors[post.author].name%}
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }} - {{ name }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
